<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist+Sans:wght@400;600&display=swap');

        :root {
            --sky-blue: #00A3FF;
            --white: #FFFFFF;
            --light-gray: #F0F2F5;
            --text-dark: #333333;
            --text-light: #555555;
            --green: #22c55e;
            --gray: #6b7280;
        }

        body {
            font-family: 'Geist Sans', Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--light-gray);
            color: var(--text-dark);
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: var(--white);
            padding: 2rem 1.5rem 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            position: relative;
            z-index: 10;
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .logo-container svg {
            height: 40px;
            color: var(--sky-blue);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0 0 0.5rem;
        }

        p {
            color: var(--text-light);
            line-height: 1.6;
            margin: 0 0 2rem;
        }

        .retry-button {
            font-family: 'Geist Sans', Arial, sans-serif;
            background-color: var(--sky-blue);
            color: var(--white);
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 163, 255, 0.2);
        }

        .retry-button:hover {
            background-color: #0092e6;
            transform: translateY(-2px);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .icon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        .icon {
            position: absolute;
            color: var(--sky-blue);
            opacity: 0.15;
        }

        .icon svg {
            width: 100%;
            height: 100%;
        }

        /* --- Animations --- */
        .blue-bird {
            width: 80px;
            animation: float 10s ease-in-out infinite;
        }
        .green-leaf {
            width: 60px;
            color: var(--green);
            animation: sway 8s ease-in-out infinite;
        }
        .echo-bot {
            width: 70px;
            color: var(--gray);
            animation: glitch 12s steps(2, end) infinite;
        }
        
        #icon1 { top: 10%; left: 5%; animation-delay: 0s; }
        #icon2 { top: 20%; left: 85%; animation-delay: -2s; }
        #icon3 { top: 70%; left: 15%; animation-delay: -5s; }
        #icon4 { top: 80%; left: 80%; animation-delay: -8s; }
        #icon5 { top: 40%; left: 45%; animation-delay: -3s; }
        #icon6 { top: 5%; left: 40%; animation-delay: -6s; }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(-5deg); }
            50% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(-5deg); }
        }

        @keyframes sway {
            0% { transform: rotate(-8deg) translateX(0); }
            50% { transform: rotate(8deg) translateX(-10px); }
            100% { transform: rotate(-8deg) translateX(0); }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0, 0); opacity: 0.15; }
            5% { transform: translate(-2px, 2px); opacity: 0.1; }
            10% { transform: translate(2px, -2px); opacity: 0.15; }
            15% { transform: translate(-2px, -2px); opacity: 0.12; }
            20% { transform: translate(2px, 2px); opacity: 0.15; }
        }

    </style>
</head>
<body>

    <div class="icon-container">
        <!-- Blue Bird Icons -->
        <div class="icon blue-bird" id="icon1">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 4s-.7 2.1-2 3.4c1.6 10-8 16-18 7 1 2.2 3.8 4.4 6.5 4.3 1.5-.1 2.7-1.1 3.5-2.2-1.3-.1-2.8-.8-3.5-2.2.8.1 1.5.1 2.2.1 1.2 0 2.3-.4 3.2-1.1-1.2-.2-2.5-1-3.2-2.6.4.1.8.1 1.2.1.9 0 1.7-.2 2.4-.7-1.1-.2-2.1-1.1-2.4-2.4.3.1.7.1 1 .1.7 0 1.4-.1 2.1-.4-1.3-.3-2.4-1.4-2.4-2.8s.2-2.8 1.1-3.8c0 0 4.5 5.6 10.5 5.9z"/>
            </svg>
        </div>
        <div class="icon blue-bird" id="icon4">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 4s-.7 2.1-2 3.4c1.6 10-8 16-18 7 1 2.2 3.8 4.4 6.5 4.3 1.5-.1 2.7-1.1 3.5-2.2-1.3-.1-2.8-.8-3.5-2.2.8.1 1.5.1 2.2.1 1.2 0 2.3-.4 3.2-1.1-1.2-.2-2.5-1-3.2-2.6.4.1.8.1 1.2.1.9 0 1.7-.2 2.4-.7-1.1-.2-2.1-1.1-2.4-2.4.3.1.7.1 1 .1.7 0 1.4-.1 2.1-.4-1.3-.3-2.4-1.4-2.4-2.8s.2-2.8 1.1-3.8c0 0 4.5 5.6 10.5 5.9z"/>
            </svg>
        </div>
        <!-- Green Leaf Icons -->
        <div class="icon green-leaf" id="icon2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 20A7 7 0 0 1 4 13V7a7 7 0 0 1 14 0v6a7 7 0 0 1-7 7z"/>
                <path d="M12 20v-9"/>
            </svg>
        </div>
        <div class="icon green-leaf" id="icon5">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 20A7 7 0 0 1 4 13V7a7 7 0 0 1 14 0v6a7 7 0 0 1-7 7z"/>
                <path d="M12 20v-9"/>
            </svg>
        </div>
        <!-- Echo Bot Icons -->
        <div class="icon echo-bot" id="icon3">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 8V4H8"/>
                <rect width="16" height="12" x="4" y="8" rx="2"/>
                <path d="M2 14h2"/>
                <path d="M20 14h2"/>
                <path d="M15 13v2"/>
                <path d="M9 13v2"/>
            </svg>
        </div>
        <div class="icon echo-bot" id="icon6">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 8V4H8"/>
                <rect width="16" height="12" x="4" y="8" rx="2"/>
                <path d="M2 14h2"/>
                <path d="M20 14h2"/>
                <path d="M15 13v2"/>
                <path d="M9 13v2"/>
            </svg>
        </div>
    </div>

    <div class="container">
        <div class="logo-container">
            <svg viewBox="-2 -2 140 45" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin">
                <g transform="scale(2)">
                    <path d="M3 .858h14a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3h-6.958l-6.444 4.808A1 1 0 0 1 2 18.864v-4.006a2 2 0 0 1-2-2v-9a3 3 0 0 1 3-3zm10 9a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm-6 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="currentColor"></path>
                </g>
                <g transform="translate(50, -1.8) scale(0.5)" class="fill-current stroke-none" stroke-width="3">
                    <g class="letter" transform="translate(10,20)">
                        <rect x="0" y="0" width="20" height="8" rx="2"></rect><rect x="0" y="12" width="16" height="8" rx="2"></rect><rect x="0" y="24" width="20" height="8" rx="2"></rect>
                    </g>
                    <path class="letter" d="M55 20 a15 15 0 0 0 0 30" stroke="currentColor" fill="transparent" stroke-width="6"></path>
                    <g class="letter">
                        <rect x="70" y="20" width="6" height="30" rx="2"></rect><rect x="90" y="20" width="6" height="30" rx="2"></rect><rect x="70" y="32" width="26" height="6" rx="2"></rect>
                    </g>
                    <circle class="letter" cx="120" cy="35" r="12" stroke="currentColor" stroke-width="6" fill="transparent"></circle>
                </g>
            </svg>
        </div>
        <h1>No Connection</h1>
        <p>Your Echo messages are paused. Please check your internet and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">Retry</button>
    </div>

</body>
</html>
